<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <title>Parallel Image Processing</title>
  <meta name="description" content="">
  <meta name="author" content="">

  
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">

</head>
<body>

  <div class="container">
    <div class="row">
      <div class="one-half column" style="margin-top: 15%">
        <h4>Parallel Image Processing</h4>
        <label for="image-input">Add Image</label>
        <input type="file" name="image-input" id="image-input" onchange="readImage(this)"
        accept="image/png, image/jpeg"/><br>
        <input type="button" value="Submit" id = "submit" class="button-primary"
        onClick = "getPrediction()">

      </div>
      <div class="one-half column" style="margin-top: 15%">
          <img name="uploaded-image" id="uploaded-image" src="" alt="">
      </div> 
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
